<mat-toolbar color="primary">
    <span>Welcome to the labeling tool</span>
    <span class="fill-remaining-space"></span>
    <span *ngIf="isLoggedIn()"> You are signed in as <strong>{{ getUsername() }}</strong></span>
    <a *ngIf="isLoggedIn()" mat-icon-button routerLink="/login" matTooltip="Switch user">
        <mat-icon fontSet="fas" fontIcon="fa-exchange-alt"></mat-icon>
    </a>
</mat-toolbar>
