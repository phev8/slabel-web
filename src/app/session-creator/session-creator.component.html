<form [formGroup]="sessionForm">
    <mat-accordion>
        <mat-expansion-panel>
            <mat-expansion-panel-header>
            <mat-panel-title>
                Add new session
            </mat-panel-title>
            <mat-panel-description>
                Enter the date and a name for the session
            </mat-panel-description>
            </mat-expansion-panel-header>

            <mat-form-field class="input-field">
                <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="start_date">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="input-field">
                <input matInput placeholder="Name" formControlName="session_name">
            </mat-form-field>

            <mat-action-row>
                <button mat-button color="primary" (click)="createSession()">Add</button>
            </mat-action-row>
        </mat-expansion-panel>
    </mat-accordion>
</form>
